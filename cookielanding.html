<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Redirecting...</title>
	<script src="scripts.js"></script>
</head>

<body>

	<p>Redirecting...</p>

	
	
	
	
	

	
	<script>
	(function(){
		var completed = getParameterByName('completed');
		var returnLink = getParameterByName('returnLink');
		
		if(completed){
			setCookieForSession('completed', 'yes');
		}
		if(returnLink){
			setCookieForSession('returnlink', returnLink);
			window.location.href = returnLink; 
		}
	})();
	</script>
</body>
</html>
