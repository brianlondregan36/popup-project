<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pop-up Survey Demo</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="scripts.js"></script>
</head>

<body style="height:5000px;">

	<div class="container-fluid" style="background-color:#2196F3;color:#fff;height:200px;">
		<h1 class="pull-left">Pop-up Survey Demo</h1>	
		<h3 style="clear:both;">Imagine this is your Website</h3>
		<p>Here's an example that demonstrates a slick way to work your Confirmit Survey into your website.</p>	
	</div><br>
	<p style="width:100%;text-align:right;padding-right:20px"><a href="wordcloud.html">Head to Word Cloud</a></p>
	
	
	
	<div id="feedbackcontainer">
		<div id="feedbacklink">
			<span>Tell us more!</span>
		</div>

		<div id="modal"></div>
	</div>
	
	
	
	
	
	
	
	
	<script>
	(function(){
		var fbc = document.getElementById("feedbackcontainer");
		var check = getCookie("completed");
		
		if(check == "yes") {
			fbc.style.visibility = 'hidden'; 
		}
		else if(check == "") {  
			
			var x = 1;
			fbc.style.visibility = 'visible';
			fbc.onclick = toggleModal;
		
			function toggleModal()
			{
				var modal = document.getElementById("modal");
				var alreadyCreated = modal.hasChildNodes();
				
				if( !alreadyCreated ) {
					var iframe = document.createElement('iframe');
					
					var returnLink = getCookie('returnlink');
					if(returnLink == "") {
						iframe.src = 'https://survey.confirmit.com/wix/p3079820754.aspx';
					}
					else{
						iframe.src = returnLink;
					}
					
					iframe.width= '600';
					iframe.height= '420';
					iframe.scrolling = 'no';

					modal.appendChild(iframe);
				}
			
				if(x == 1) {
					this.style.transform = "translate(-616px, -384px)";
					x = 0;
				}
				else if(x == 0) {
					this.style.transform = "translate(0px, 0px)";
					x = 1;
				}
				
			}
		}
	})();	
	</script>
</body>
</html>
