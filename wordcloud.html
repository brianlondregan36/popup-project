<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Word Cloud Generator</title>
	<link rel="stylesheet" href="wordcloud.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="wordcloud.js"></script>
</head>

<body>

	<div class="container-fluid" style="background-color:#2196F3;color:#fff;height:200px;">
		<h1 class="pull-left">Word Cloud Generator</h1>
		<h3 style="clear:both;">Analyze some corpus of Text</h3>
		<p>Input any speech or text document and this will return the most commonly used words and phrases found.</p>
	</div>
	<p style="width:100%;padding-right:20px;padding-top:4px;text-align:right;font-size:16px;text-decoration:underline;"><a href="index.html">Head to Pop-up Demo</a></p>
	
	
	<div id="inputs">
		<textarea id="corpus">paste your speech, article, or other piece of writing here</textarea>
		<div>
			<span>choose a depth </span><input type="text" id="depth" maxlength="2" size="2" value="5"><span> and then </span>
			<button type="button" class="btn btn-primary" onclick="run()">Generate Word Cloud</button>
		</div>
	</div>

	
	<div id="output">
	</div>
	<br><br>
	
</body>
</html>
